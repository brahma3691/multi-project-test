buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.bmuschko:gradle-clover-plugin:2.2.2'
    }
}
plugins {
    id 'groovy'
    id 'java'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}
allprojects {
    apply plugin: 'java'
    apply plugin: 'groovy'
    apply plugin: 'com.bmuschko.clover'
    dependencies {
        clover 'org.openclover:clover:4.3.1'
    }
    sourceSets {
        main {
            java {
                srcDirs  = ['src/main/java', 'src/main/groovy']
            }
        }
        test {
            java {
                srcDirs = ['src/test/java', 'src/test/groovy']
            }
        }
    }
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.spockframework', name: 'spock-core', version: '1.2-groovy-2.5'
}
